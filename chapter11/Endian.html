<html>
    
    <script>
        let littleEndian = new Int8Array(new Int32Array([1]).buffer);
        console.log("li ",littleEndian[0]);
        
        let bytes = new Uint8Array(4);
        let pattern = new Uint8Array([0,0,0,1]);
        bytes.set(pattern);

        let view = new DataView(bytes.buffer,
                                bytes.byteOffset,
                                bytes.byteLength);
        let int = view.getInt32(0);
        console.log("big endian ",int);
        int = view.getInt32(0,true);
        console.log("little endian ",int);
    </script>
</html>
