<html>
  <script>
   
    
    let list = [2,3,5];
    
    console.log(list.reduceRight((a,b)=>{
        console.log("A ",a , " b ",b);
        return a**b;
    }));

    const compose=(...fns)=>x=>fns.reduceRight(
                                                (y,f)=>f(y),
                                                x
                                                );

    const appendHi=(str)=> str+ " hi";
    const toUpper = (str)=> str.toUpperCase();
    const appendAndUpper = compose(appendHi,toUpper);
    console.log(appendAndUpper("hello "));

    function pipe(...fns)
    {
        return function(x)
        {
            let result = x;
            for(let i=0;i< fns.length;i++)
            {
                result = fns[i](result);
            }
            return result;
        }      
    }
    const appendAndUpperPipe = pipe(appendHi,toUpper);
    console.log(appendAndUpperPipe("hello "));
  </script>
</html>
